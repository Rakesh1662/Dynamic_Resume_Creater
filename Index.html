<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="resume-builder" id="resume-builder">
        <div class="container">
            <h1 id="resume-creater">Resume Creator</h1>
            <div id="resume_container">
                <form id="inputField">
                  <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter Your Name" title="Enter Your Name" />
                  <label for="title">Title / Sub Heading</label>
                    <input type="text" name="title" placeholder="Title/Sub Heading" title="Enter Title/Sub Heading" />
                  <label for="work_experience">Work Experience</label>
                    <textarea name="work_experience" placeholder="Work Experience" cols="40" rows="3" title="Enter Your Work Experience">
                    </textarea>
                  <label for="academic_details">Academic Details</label>
                    <textarea name="academic_details" placeholder="Academic Details" cols="40" rows="3" title="Enter Your Academic Details">
                    </textarea>
                  <label for="objective">Objective</label>
                    <input type="text" placeholder="Objective" title="Enter Your Objective" name="objective" />
                  <label for="skills">Skills</label>
                    <textarea name="skills" title="Enter Your Skills" placeholder="Skills" cols="40" rows="3">
                    </textarea>
                  <label for="projects">Projects</label>
                    <textarea name="projects" title="Enter Your Projects" placeholder="Projects" cols="40" rows="3">
                    </textarea>
                  <label for="achievements">Achievements</label>
                    <textarea name="achievements" placeholder="Achievements" cols="40" rows="3" title="Enter Your Achievements">
                    </textarea>
                  <label for="contact">Contact Information</label>
                    <textarea name="contact" placeholder="Contact Information" cols="40" rows="3" title="Enter Your Contact Information">
                    </textarea>
                </form>
            </div>
           <div id="foot">
              <p class="credit">
                  Created by
                  <a>S$ B@dri</a>

              </p>
              <p class="tip">
                  **You can use markup in the text area for text decoration**
              </p>
            </div>
        </div>
    </section>

    <div id="output_container"></div>

    <button onclick="hide()">
        Generate / Edit
    </button>
    <button onclick="window.print()" class="print" id="println">Print Resume</button>
    <script src="script.js"></script>
</body>

</html>
